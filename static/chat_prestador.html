<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chat Prestador</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/img/style.css">

</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="prestador.html">ConectaServ - Prestador</a>
  </div>
</nav>

<div class="container mt-4" style="max-width:800px;">

  <h4 id="chatTitle">Chat com Cliente</h4>

  <div id="chatArea" class="border p-3 mb-3"
       style="height:300px; overflow-y:auto; background:#402fdd;">
  </div>

  <div class="input-group">
    <input id="chatInput" class="form-control" placeholder="Digite sua resposta...">
    <button class="btn btn-primary" id="chatSendBtn">Enviar</button>
  </div>

</div>

<script>
const token = localStorage.getItem("token_prestador");
const providerId = localStorage.getItem("prestador_id");
const clientId = localStorage.getItem("chat_client_id");

// ------------------------------------
// CARREGAR HISTÓRICO
// ------------------------------------
async function carregarMensagens() {

  if (!clientId) {
    console.error("ERRO: client_id não encontrado no localStorage");
    return;
  }

  try {
    const res = await fetch(
      `/api/chat/history?provider_id=${providerId}&client_id=${clientId}`,
      { headers: { "Authorization": `Bearer ${token}` } }
    );

    const mensagens = await res.json();
    const chat = document.getElementById("chatArea");
    chat.innerHTML = "";

    mensagens.forEach(msg => {
      const linha = document.createElement("div");

      // CORREÇÃO: usar msg.from conforme o backend retorna
      if (msg.from === "provider") {
        linha.innerHTML = `<b>Você:</b> ${msg.texto}`;
      } else {
        linha.innerHTML = `<b>Cliente:</b> ${msg.texto}`;
      }

      chat.appendChild(linha);
    });

    chat.scrollTop = chat.scrollHeight;

  } catch (e) {
    console.error("Erro ao carregar mensagens:", e);
  }
}

// ------------------------------------
// ENVIAR MENSAGEM
// ------------------------------------
document.getElementById("chatSendBtn").addEventListener("click", async () => {

  const texto = document.getElementById("chatInput").value.trim();
  if (!texto) return;

  if (!clientId) {
    alert("Erro: client_id não encontrado. Abra o chat a partir de uma notificação.");
    return;
  }

  await fetch("/api/chat/send", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({
      provider_id: providerId,
      client_id: clientId,
      texto
    })
  });

  document.getElementById("chatInput").value = "";
  carregarMensagens();
});

carregarMensagens();

</script>

</body>
</html>
