<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chat Prestador</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/img/style.css">

</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="prestador.html">ConectaServ - Prestador</a>
  </div>
</nav>

<div class="container mt-4" style="max-width:800px;">

  <h4 id="chatTitle">Chat com Cliente</h4>

  <div id="chatArea" class="border p-3 mb-3"
       style="height:300px; overflow-y:auto; background:#f7f7f7;">
  </div>

  <div class="input-group">
    <input id="chatInput" class="form-control" placeholder="Digite sua resposta...">
    <button class="btn btn-primary" id="chatSendBtn">Enviar</button>
  </div>

</div>

<script>
// ------------------------------
// Validar login do prestador
// ------------------------------
const token = localStorage.getItem("token_prestador");
const prestadorId = localStorage.getItem("prestador_id");
const clientId = localStorage.getItem("chat_client_id"); // Cliente correto

if (!token) {
  alert("Você precisa estar logado para acessar o chat.");
  window.location.href = "prestador.html";
}

// ------------------------------
// Carregar histórico de mensagens
// ------------------------------
async function carregarMensagens() {
  try {
    const res = await fetch(`/api/chat/history?client_id=${clientId}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const mensagens = await res.json();

    const chat = document.getElementById("chatArea");
    chat.innerHTML = "";

    mensagens.forEach(msg => {
      const linha = document.createElement("div");

      if (msg.from === "prestador") {
        linha.innerHTML = `<b>Você:</b> ${msg.texto}`;
      } else {
        linha.innerHTML = `<b>Cliente:</b> ${msg.texto}`;
      }
      chat.appendChild(linha);
    });

    chat.scrollTop = chat.scrollHeight;

  } catch (err) {
    console.error("Erro ao carregar histórico:", err);
  }
}

// ------------------------------
// Enviar mensagem
// ------------------------------
document.getElementById("chatSendBtn").addEventListener("click", async () => {

  const texto = document.getElementById("chatInput").value.trim();
  if (!texto) return;

  try {
    const res = await fetch("/api/chat/send", {
      method: "POST",
      headers: {
        "Content-Type":"application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({
        client_id: clientId,
        texto
      })
    });

    if (!res.ok) {
      alert("Erro ao enviar mensagem.");
      return;
    }

    document.getElementById("chatInput").value = "";

    const chat = document.getElementById("chatArea");
    const linha = document.createElement("div");
    linha.innerHTML = `<b>Você:</b> ${texto}`;
    chat.appendChild(linha);
    chat.scrollTop = chat.scrollHeight;

  } catch (e) {
    alert("Erro ao conectar ao servidor.");
  }
});

// Inicializa o chat
carregarMensagens();

</script>

</body>
</html>
