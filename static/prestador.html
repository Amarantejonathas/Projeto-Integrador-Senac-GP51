<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConectaServ - Prestador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="img/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">ConectaServ - Você será parte na solução!</a>
    <img src="img/logo.png" alt="logo ConectaServ" class="logo">
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Portal do Prestador</h2>

  <!-- TELA INICIAL -->
  <div id="inicioPrestador" class="text-center">
    <h4>Tem cadastro?</h4>

    <button class="btn btn-primary m-2" id="btnIrLoginPrestador">Sim, fazer login</button>
    <button class="btn btn-secondary m-2" id="btnIrCadastroPrestador">Não, quero me cadastrar</button>
  </div>

  <!-- LOGIN -->
  <div id="formLoginPrestador" class="d-none text-center">
    <h5>Login do Prestador</h5>

    <input type="email" class="form-control mb-2" id="loginEmailPrestador" placeholder="E-mail">
    <input type="password" class="form-control mb-2" id="loginSenhaPrestador" placeholder="Senha">

    <button class="btn btn-success" id="btnLoginPrestador">Entrar</button>
    <button class="btn btn-link" id="btnVoltarLoginPrestador">Voltar</button>

    <div id="alertContainerPrestador" class="mt-3"></div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastroPrestador" class="d-none">

    <h5>Cadastro do Prestador</h5>

    <input type="text" class="form-control mb-2" id="cadNomePrestador" placeholder="Nome completo">
    <input type="email" class="form-control mb-2" id="cadEmailPrestador" placeholder="E-mail">
    <input type="text" class="form-control mb-2" id="cadProfissaoPrestador" placeholder="Profissão">
    <input type="password" class="form-control mb-2" id="cadSenhaPrestador" placeholder="Senha">

    <label class="mt-2"><strong>Fotos dos seus trabalhos:</strong></label>
    <input type="file" multiple class="form-control mb-3" id="cadFotosPrestador" accept="image/*">

    <label><strong>Descrição:</strong></label>
    <textarea class="form-control mb-3" id="cadDescricaoPrestador"></textarea>

    <button class="btn btn-success" id="btnCadastrarPrestador">Cadastrar</button>
    <button class="btn btn-link" id="btnVoltarCadastroPrestador">Voltar</button>

    <div id="alertContainerCadastroPrestador" class="mt-3"></div>
  </div>

  <!-- ÁREA APÓS LOGIN -->
  <div id="areaPrestador" class="d-none text-center">
    <h3 id="boasVindasPrestador" class="text-primary"></h3>

    <button class="btn btn-info mt-3" onclick="window.location.href='chat_prestador.html'">Abrir Chat</button>

    <button class="btn btn-danger mt-3" id="btnLogoutPrestador">Sair</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- CORREÇÃO DO CAMINHO DO JS -->
<script src="prestador.js"></script>

<script>
  // BOTÕES DA TELA INICIAL
  document.getElementById("btnIrLoginPrestador").onclick = () => {
    document.getElementById("inicioPrestador").classList.add("d-none");
    document.getElementById("formLoginPrestador").classList.remove("d-none");
  };

  document.getElementById("btnIrCadastroPrestador").onclick = () => {
    document.getElementById("inicioPrestador").classList.add("d-none");
    document.getElementById("cadastroPrestador").classList.remove("d-none");
  };

  // VOLTAR
  document.getElementById("btnVoltarLoginPrestador").onclick = () => {
    document.getElementById("formLoginPrestador").classList.add("d-none");
    document.getElementById("inicioPrestador").classList.remove("d-none");
  };

  document.getElementById("btnVoltarCadastroPrestador").onclick = () => {
    document.getElementById("cadastroPrestador").classList.add("d-none");
    document.getElementById("inicioPrestador").classList.remove("d-none");
  };
</script>

</body>
</html>
