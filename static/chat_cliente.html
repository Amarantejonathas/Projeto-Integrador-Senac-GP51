<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chat Cliente</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/img/style.css">

</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="cliente.html">ConectaServ - Cliente</a>
  </div>
</nav>

<div class="container mt-4" style="max-width:800px;">

  <h4 id="chatHeader">Chat com Prestador</h4>

  <div id="chatArea" class="border p-3 mb-3"
       style="height:300px; overflow-y:auto; background:#3437d4">
  </div>

  <div class="input-group">
    <input id="chatInput" class="form-control" placeholder="Escreva sua mensagem...">
    <button class="btn btn-primary" id="chatSendBtn">Enviar</button>
  </div>

</div>

<script>
// ----------------------------------------
// Carregar dados do cliente
// ----------------------------------------
const token = localStorage.getItem("token_cliente");
const providerId = localStorage.getItem("chat_provider_id");
const clientId = localStorage.getItem("cliente_id");

// Verificações
if (!token) {
  alert("Você precisa estar logado para acessar o chat.");
  window.location.href = "cliente.html";
}

if (!providerId) {
  alert("Nenhum prestador selecionado.");
  window.location.href = "cliente.html";
}

// ----------------------------------------
// CARREGAR HISTÓRICO DE MENSAGENS
// ----------------------------------------
async function carregarMensagens() {
  try {
    const res = await fetch(`/api/chat/history?provider_id=${providerId}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });

    const mensagens = await res.json();
    const chat = document.getElementById("chatArea");
    chat.innerHTML = "";

    mensagens.forEach(msg => {
      const linha = document.createElement("div");

      if (msg.from === "cliente") {
        linha.innerHTML = `<b>Você:</b> ${msg.texto}`;
      } else {
        linha.innerHTML = `<b>Prestador:</b> ${msg.texto}`;
      }

      chat.appendChild(linha);
    });

    chat.scrollTop = chat.scrollHeight;

  } catch (e) {
    console.error("Erro ao carregar mensagens:", e);
  }
}

// ----------------------------------------
// ENVIAR MENSAGEM
// ----------------------------------------
document.getElementById("chatSendBtn").addEventListener("click", async () => {

  const texto = document.getElementById("chatInput").value.trim();
  if (!texto) return;

  try {
    const res = await fetch("/api/chat/send", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({
        provider_id: providerId,
        texto
      })
    });

    if (!res.ok) {
      alert("Erro ao enviar mensagem.");
      return;
    }

    // Limpa o campo
    document.getElementById("chatInput").value = "";

    // Exibir mensagem imediatamente
    const chat = document.getElementById("chatArea");
    const linha = document.createElement("div");
    linha.innerHTML = `<b>Você:</b> ${texto}`;
    chat.appendChild(linha);
    chat.scrollTop = chat.scrollHeight;

  } catch (e) {
    alert("Erro ao conectar ao servidor.");
  }
});

// Inicializa o chat
carregarMensagens();

</script>

</body>
</html>
